<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle-35 Calculator</title>
      <link rel="stylesheet" href="./assets/css/main.css">  
      <link rel="stylesheet" href="./assets/css/light-styles.css"> 
</head>
<body>
    <!-- The toggle switch section -->
    <header>
      <h5 class="dark">DARK MODE</h5>
      <div id="toggle">
        <div class="indicator">

        </div>
      </div>
    </header>
    <!-- the main calculator -->
    <main>
        <!-- This is the the calculator body consisting of both the calculation & result display, as well as all the buttons -->
      <div class="calculatorcontainer">
        <!-- This below is the display div consisting of both the calculating and result displays -->
        <div class="display">
        </div>
        <!-- This below is the buttons' container consisting of both the numeric and function buttons -->
        <div class="btncontainer">
          <div class="btnsectionB">
            <div class="btnsectionBi">
              <div class="btnsingle btndel">Del</div>
            </div>
            <div class="btnsectionBii">
              <div class="btnsingle btnreturn">Clear</div>
              <div class="btnsingle btndivide">/</div>
            </div>
          </div>
          <div class="btnsectionA">
            <div class="btnsingle btn7">7</div>
            <div class="btnsingle btn8">8</div>
            <div class="btnsingle btn9">9</div>
            <div class="btnsingle btnmultiply">*</div>
          </div>
          <div class="btnsectionA">
            <div class="btnsingle btn4">4</div>
            <div class="btnsingle btn5">5</div>
            <div class="btnsingle btn6">6</div>
            <div class="btnsingle btnsubtract">-</div>
          </div>
          <div class="btnsectionA">
            <div class="btnsingle btn1">1</div>
            <div class="btnsingle btn2">2</div>
            <div class="btn-single btn3">3</div>
            <div class="btnsingle btnadd">+</div>
          </div>
          <div class="btnsectionB">
            <div class="btnsectionBii">
              <div class="btnsingle btn0">0</div>
              <div class="btnsingle btndot">.</div>
            </div>
            <div class="btnsectionBi">
              <div class="btnsingle btnequal">=</div>
            </div>
          </div>
        </div>
      </div>
    </main> 
    <script src="./assets/js/app.js"></script>
</body>
